[package]
name = "hanzo-evm-execution-types"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
hanzo-evm-ethereum-primitives.workspace = true
hanzo-evm-primitives-traits.workspace = true
hanzo-evm-trie-common.workspace = true

revm.workspace = true

# alloy
alloy-evm.workspace = true
alloy-consensus.workspace = true
alloy-primitives.workspace = true
alloy-eips.workspace = true

serde = { workspace = true, optional = true }
serde_with = { workspace = true, optional = true }

derive_more.workspace = true

[dev-dependencies]
hanzo-evm-primitives-traits = { workspace = true, features = ["test-utils", "arbitrary"] }
hanzo-evm-ethereum-primitives = { workspace = true, features = ["arbitrary"] }
alloy-primitives = { workspace = true, features = ["rand", "arbitrary"] }
arbitrary.workspace = true
bincode.workspace = true
rand.workspace = true

[features]
default = ["std"]
serde = [
    "dep:serde",
    "rand/serde",
    "revm/serde",
    "alloy-eips/serde",
    "alloy-primitives/serde",
    "hanzo-evm-primitives-traits/serde",
    "alloy-consensus/serde",
    "hanzo-evm-trie-common/serde",
    "hanzo-evm-ethereum-primitives/serde",
]
serde-bincode-compat = [
    "serde",
    "hanzo-evm-trie-common/serde-bincode-compat",
    "hanzo-evm-primitives-traits/serde-bincode-compat",
    "serde_with",
    "alloy-eips/serde-bincode-compat",
    "alloy-consensus/serde-bincode-compat",
    "hanzo-evm-ethereum-primitives/serde-bincode-compat",
]
std = [
    "alloy-eips/std",
    "alloy-primitives/std",
    "revm/std",
    "serde?/std",
    "hanzo-evm-primitives-traits/std",
    "alloy-consensus/std",
    "serde_with?/std",
    "derive_more/std",
    "hanzo-evm-ethereum-primitives/std",
    "hanzo-evm-trie-common/std",
    "alloy-evm/std",
]
