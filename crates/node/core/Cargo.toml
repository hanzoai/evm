[package]
name = "hanzo-evm-node-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
# evm
hanzo-evm-chainspec.workspace = true
hanzo-evm-consensus.workspace = true
hanzo-evm-primitives-traits = { workspace = true, features = ["rayon"] }
hanzo-evm-cli-util.workspace = true
hanzo-evm-db = { workspace = true, features = ["mdbx"] }
hanzo-evm-storage-errors.workspace = true
hanzo-evm-storage-api = { workspace = true, features = ["std", "db-api"] }
hanzo-evm-network = { workspace = true, features = ["serde"] }
hanzo-evm-network-p2p.workspace = true
hanzo-evm-rpc-eth-types.workspace = true
hanzo-evm-rpc-server-types.workspace = true
hanzo-evm-rpc-convert.workspace = true
hanzo-evm-transaction-pool.workspace = true
hanzo-evm-tracing.workspace = true
hanzo-evm-config = { workspace = true, features = ["serde"] }
hanzo-evm-discv4.workspace = true
hanzo-evm-discv5.workspace = true
hanzo-evm-net-nat.workspace = true
hanzo-evm-net-banlist.workspace = true
hanzo-evm-network-peers.workspace = true
hanzo-evm-prune-types.workspace = true
hanzo-evm-stages-types.workspace = true
hanzo-evm-ethereum-forks.workspace = true
hanzo-evm-engine-local.workspace = true
hanzo-evm-engine-primitives.workspace = true

# ethereum
alloy-primitives.workspace = true
alloy-rpc-types-engine = { workspace = true, features = ["std", "jwt"] }
alloy-consensus.workspace = true
alloy-eips.workspace = true

# misc
eyre.workspace = true
clap = { workspace = true, features = ["derive", "env", "string"] }
humantime.workspace = true
rand.workspace = true
derive_more.workspace = true
toml.workspace = true
serde.workspace = true
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true
url.workspace = true
ipnet.workspace = true
# io
dirs-next.workspace = true
shellexpand.workspace = true

# obs
tracing.workspace = true
hanzo-evm-tracing-otlp.workspace = true

# crypto
secp256k1 = { workspace = true, features = ["global-context", "std", "recovery"] }

# async
futures.workspace = true

[dev-dependencies]
# test vectors generation
proptest.workspace = true
tokio.workspace = true

[features]
# Features for vergen to generate correct env vars
jemalloc = ["hanzo-evm-cli-util/jemalloc"]
asm-keccak = ["alloy-primitives/asm-keccak"]
keccak-cache-global = ["alloy-primitives/keccak-cache-global"]
otlp = ["hanzo-evm-tracing/otlp", "hanzo-evm-tracing-otlp/otlp"]
otlp-logs = ["hanzo-evm-tracing/otlp-logs", "hanzo-evm-tracing-otlp/otlp-logs"]
tracy = ["hanzo-evm-tracing/tracy"]

min-error-logs = ["tracing/release_max_level_error"]
min-warn-logs = ["tracing/release_max_level_warn"]
min-info-logs = ["tracing/release_max_level_info"]
min-debug-logs = ["tracing/release_max_level_debug"]
min-trace-logs = ["tracing/release_max_level_trace"]

# Route supported tables to RocksDB instead of MDBX
rocksdb = ["hanzo-evm-storage-api/rocksdb"]

# Marker feature for edge/unstable builds - enables rocksdb and sets v2 defaults
edge = ["rocksdb"]

[build-dependencies]
vergen = { workspace = true, features = ["build", "cargo", "emit_and_set"] }
vergen-git2.workspace = true
