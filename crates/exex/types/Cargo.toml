[package]
name = "hanzo-evm-exex-types"
version.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Commonly used types for exex usage in Hanzo EVM."

[lints]
workspace = true

[dependencies]
# evm
hanzo-evm-chain-state.workspace = true
hanzo-evm-execution-types.workspace = true
hanzo-evm-primitives-traits.workspace = true

# evm
alloy-primitives.workspace = true
alloy-eips.workspace = true

# misc
serde = { workspace = true, optional = true }
serde_with = { workspace = true, optional = true }

[dev-dependencies]
hanzo-evm-primitives-traits = { workspace = true, features = ["arbitrary"] }
hanzo-evm-ethereum-primitives = { workspace = true, features = ["arbitrary", "std"] }
arbitrary.workspace = true
bincode.workspace = true
rand.workspace = true

[features]
default = []
serde = [
    "dep:serde",
    "hanzo-evm-execution-types/serde",
    "alloy-eips/serde",
    "alloy-primitives/serde",
    "rand/serde",
    "hanzo-evm-primitives-traits/serde",
    "hanzo-evm-ethereum-primitives/serde",
    "hanzo-evm-chain-state/serde",
]
serde-bincode-compat = [
    "hanzo-evm-execution-types/serde-bincode-compat",
    "serde_with",
    "alloy-eips/serde-bincode-compat",
    "hanzo-evm-primitives-traits/serde-bincode-compat",
    "hanzo-evm-ethereum-primitives/serde-bincode-compat",
]
