[package]
name = "hanzo-evm-bench-compare"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Automated reth benchmark comparison between git references"

[lints]
workspace = true

[[bin]]
name = "hanzo-evm-bench-compare"
path = "src/main.rs"

[dependencies]
# evm
hanzo-evm-cli-runner.workspace = true
hanzo-evm-cli-util.workspace = true
hanzo-evm-node-core.workspace = true
hanzo-evm-tracing.workspace = true
hanzo-evm-chainspec.workspace = true

# alloy
alloy-provider = { workspace = true, features = ["reqwest-rustls-tls"], default-features = false }
alloy-rpc-client = { workspace = true, features = ["pubsub"] }
alloy-rpc-types-eth.workspace = true
alloy-transport-ws.workspace = true
alloy-primitives.workspace = true

# CLI and argument parsing
clap = { workspace = true, features = ["derive", "env"] }
eyre.workspace = true

# Async runtime
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true

# Time handling
chrono = { workspace = true, features = ["serde"] }

# Path manipulation
shellexpand.workspace = true

# CSV handling
csv.workspace = true

# Process management
ctrlc.workspace = true
shlex.workspace = true

[target.'cfg(unix)'.dependencies]
nix = { version = "0.31", features = ["signal", "process"] }

[features]
default = ["jemalloc"]

asm-keccak = [
    "hanzo-evm-node-core/asm-keccak",
    "alloy-primitives/asm-keccak",
]

jemalloc = [
    "hanzo-evm-cli-util/jemalloc",
    "hanzo-evm-node-core/jemalloc",
]
jemalloc-prof = ["hanzo-evm-cli-util/jemalloc-prof"]
tracy-allocator = ["hanzo-evm-cli-util/tracy-allocator", "tracy"]
tracy = [
    "hanzo-evm-node-core/tracy",
    "hanzo-evm-tracing/tracy",
]

min-error-logs = [
    "tracing/release_max_level_error",
    "hanzo-evm-node-core/min-error-logs",
]
min-warn-logs = [
    "tracing/release_max_level_warn",
    "hanzo-evm-node-core/min-warn-logs",
]
min-info-logs = [
    "tracing/release_max_level_info",
    "hanzo-evm-node-core/min-info-logs",
]
min-debug-logs = [
    "tracing/release_max_level_debug",
    "hanzo-evm-node-core/min-debug-logs",
]
min-trace-logs = [
    "tracing/release_max_level_trace",
    "hanzo-evm-node-core/min-trace-logs",
]

# no-op feature flag for CI matrices
ethereum = []
