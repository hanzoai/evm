[workspace]
members = ["exex/hello-world", "exex/remote", "exex/tracking-state"]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[patch.'https://github.com/hanzoai/evm']
reth = { path = "../../bin/reth" }
hanzo-evm-exex = { path = "../../crates/exex/exex" }
hanzo-evm-node-ethereum = { path = "../../crates/ethereum/node" }
hanzo-evm-tracing = { path = "../../crates/tracing" }
hanzo-evm-node-api = { path = "../../crates/node/api" }

