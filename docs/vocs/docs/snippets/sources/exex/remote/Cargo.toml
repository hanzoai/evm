[package]
name = "remote-exex"
version = "0.1.0"
edition = "2024"

[dependencies]
# evm
reth = { git = "https://github.com/hanzoai/evm.git" }
hanzo-evm-exex = { git = "https://github.com/hanzoai/evm.git", features = ["serde"] }
hanzo-evm-node-ethereum = { git = "https://github.com/hanzoai/evm.git" }
hanzo-evm-node-api = { git = "https://github.com/hanzoai/evm.git" }
hanzo-evm-tracing = { git = "https://github.com/hanzoai/evm.git" }

# async
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures-util = "0.3"

# grpc
tonic = "0.11"
prost = "0.12"
bincode = "1"

# misc
eyre = "0.6"

[build-dependencies]
tonic-build = "0.11"

[[bin]]
name = "exex_1"
path = "src/exex_1.rs"

[[bin]]
name = "exex_2"
path = "src/exex_2.rs"

[[bin]]
name = "exex_3"
path = "src/exex_3.rs"

[[bin]]
name = "exex_4"
path = "src/exex_4.rs"

[[bin]]
name = "exex"
path = "src/exex.rs"

[[bin]]
name = "consumer"
path = "src/consumer.rs"
